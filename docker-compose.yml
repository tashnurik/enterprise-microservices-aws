version: '3.8'

services:
  user-service:
    image: user-service:v1.0.0
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

  order-service:
    image: order-service:v1.0.0
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

  payment-service:
    image: payment-service:v1.0.0
    container_name: payment-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

  product-service:
    image: product-service:v1.0.0
    container_name: product-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

  notification-service:
    image: notification-service:v1.0.0
    container_name: notification-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

  gateway-service:
    image: gateway-service:v1.0.0
    container_name: gateway-service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - PRODUCT_SERVICE_URL=http://product-service:3004
      - NOTIFICATION_SERVICE_URL=http://notification-service:3005
    depends_on:
      - user-service
      - order-service
      - payment-service
      - product-service
      - notification-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
